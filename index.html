<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="close">
        <a href="#"><img src="./img/close.svg" alt="close button" /></a>
      </div>
      <div class="logo">
        <a href="#"><img src="./img/CPS.svg" alt="CPS logo" /></a>
      </div>
      <div class="search">
        <a href="#"><img src="./img/search.svg" alt="search button" /></a>
      </div>
    </header>
    <main class="container">
      <ul class="menu">
        <li>Ремонт техники</li>
        <li>Услуги и сервисы</li>
        <li>Корпоративным клиентам</li>
        <li>Продавцам техники</li>
        <li>Партнерам</li>
        <li>Производителям</li>
        <li>Наши сервисные центры</li>
        <li>Контакты</li>
      </ul>
    </main>
    <footer>
      <div class="footer">
        <a href="#" class="call"
          ><img src="./img/call.svg" alt="call button"
        /></a>
        <a href="#" class="message"
          ><img src="./img/chat.svg" alt="message button"
        /></a>
        <a href="#" class="contacts"
          ><img src="./img/profile.svg" alt="contact list"
        /></a>
      </div>
      <div class="contact-inf">
        <div>mail@cps.com</div>
        <div>8 800 890 8900</div>
      </div>
      <div class="language"><span>RU</span><span>EN</span><span>CH </span></div>
    </footer>
  </body>
</html>
